version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    command: ["node", "dist/src/main.js"]
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:password@db:5432/api_lojas?schema=public
      - JWT_SECRET=your-super-secret-jwt-key
      # Evolution API - configure estas vari√°veis
      - EVOLUTION_API_URL=http://evolution-api:8080
      - EVOLUTION_API_KEY=sua-chave-secreta-aqui
      - EVOLUTION_INSTANCE=minha-loja
    depends_on:
      - db
      - evolution-api
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped

  evolution-api:
    image: atendai/evolution-api:latest
    container_name: evolution-api
    ports:
      - "8080:8080"
    environment:
      - SERVER_URL=http://localhost:8080
      - PORT=8080
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=sqlite
      - DATABASE_NAME=evolution
      - AUTHENTICATION_API_KEY=sua-chave-secreta-aqui
      - AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES=true
      - QRCODE_LIMIT=30
      - QRCODE_COLOR=#198754
      - LOG_LEVEL=ERROR
      - LOG_COLOR=true
      - LOG_BAILEYS=error
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
    restart: unless-stopped
    networks:
      - default

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=api_lojas
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx_conf_backup/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped

volumes:
  postgres_data:
  evolution_instances:
  evolution_store:
