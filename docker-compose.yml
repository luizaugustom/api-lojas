version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    command: ["node", "dist/src/main.js"]
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:password@db:5432/api_lojas?schema=public
      - JWT_SECRET=your-super-secret-jwt-key
      # Evolution API - URL interna do Docker (usando nome do servi√ßo)
      - EVOLUTION_API_URL=http://evolution-api:8080
      # Evolution API - API Key (deve ser igual ao AUTHENTICATION_API_KEY do servi√ßo evolution-api)
      - EVOLUTION_API_KEY=${EVOLUTION_API_KEY:-evolution-api-key-change-me}
      # Evolution API - Nome da inst√¢ncia do WhatsApp
      - EVOLUTION_INSTANCE=${EVOLUTION_INSTANCE:-montshop}
    depends_on:
      - db
      - evolution-api
    volumes:
      - ./uploads:/app/uploads
    networks:
      - montshop-network
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=api_lojas
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - montshop-network
    restart: unless-stopped

  evolution-api:
    container_name: evolution-api
    image: atendai/evolution-api:latest
    ports:
      - "8080:8080"
    environment:
      # Configura√ß√µes b√°sicas
      SERVER_URL: http://localhost:8080
      PORT: 8080
      
      # Banco de dados (SQLite por padr√£o - mais simples para produ√ß√£o)
      DATABASE_ENABLED: true
      DATABASE_PROVIDER: sqlite
      DATABASE_NAME: evolution
      
      # üîë API Key - IMPORTANTE: Deve ser igual ao EVOLUTION_API_KEY do servi√ßo app
      # Altere para uma chave forte e segura em produ√ß√£o!
      AUTHENTICATION_API_KEY: ${EVOLUTION_API_KEY:-evolution-api-key-change-me}
      AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES: true
      
      # Configura√ß√µes de QR Code
      QRCODE_LIMIT: 30
      QRCODE_COLOR: '#198754'
      
      # Configura√ß√µes de webhook (opcional)
      WEBHOOK_GLOBAL_URL: ""
      WEBHOOK_GLOBAL_ENABLED: false
      
      # Configura√ß√µes de Redis (opcional - para produ√ß√£o com alta carga)
      REDIS_ENABLED: false
      
      # Logs
      LOG_LEVEL: ERROR
      LOG_COLOR: true
      LOG_BAILEYS: error
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
    networks:
      - montshop-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx_conf_backup/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
      - evolution-api
    networks:
      - montshop-network
    restart: unless-stopped

networks:
  montshop-network:
    driver: bridge

volumes:
  postgres_data:
  evolution_instances:
    driver: local
  evolution_store:
    driver: local
